name: Build Capacitor Android (debug / release)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 请选择构建类型
        required: true
        default: debug
        type: choice
        options: [debug, release]

env:
  SDK_VERSION: "34"   # compileSdk / targetSdk
  JAVA_VERSION: "17"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # ① 拉代码
      - name: Checkout
        uses: actions/checkout@v4

      # ② Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      # ③ Node 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      # ④ Android SDK（单行 packages）
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-${{ env.SDK_VERSION }} build-tools;34.0.0"
          accept-android-sdk-licenses: true

      # ⑤ 安装依赖 & 构建前端资源
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build web assets
        run: npm run build

      # ⑥ Capacitor 同步（关键）
      - name: Capacitor sync
        run: |
          npm install -g @capacitor/cli
          npx cap sync android

      # ⑦ release 签名
      - name: Prepare signing
        if: ${{ inputs.build_type == 'release' }}
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD:  ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD:       ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS:          ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          echo "$ANDROID_SIGNING_KEY_BASE64" | base64 -d > android/app/tsinghar-release.jks
          cat > android/keystore.properties <<EOF
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=tsinghar-release.jks
          EOF

      # ⑧ 编译 APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          if [[ "${{ inputs.build_type }}" == "release" ]]; then
            ./gradlew assembleRelease --no-daemon --stacktrace
          else
            ./gradlew assembleDebug --no-daemon --stacktrace
          fi

      # ⑨ 校验签名（仅 release）
      - name: Verify signing
        if: ${{ inputs.build_type == 'release' }}
        run: apksigner verify -v android/app/build/outputs/apk/release/*.apk

      # ⑩ 上传产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: capacitor-android-${{ inputs.build_type }}-apk
          path: android/app/build/outputs/apk/${{ inputs.build_type }}/*.apk
          retention-days: 14
